<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Aluno 1</title>
</head>
<body>
    <h1>Formulário Aluno 1</h1> 
    <a href="/index.html">VOLTAR</a>
    <form action="/aluno/viola/formulario2" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="licoes">liçoes:</label>
        <input type="text" id="licoes" name="licoes"><br>

        <label for="TotalLicoes">Total de Liçoes:</label>
        <input type="number" id="TotalLicoes" name="TotalLicoes"><br>

        <label for="hinosPassados">Hinos Passados:</label>
        <input type="text" id="hinosPassados" name="hinosPassados"><br>

        <label for="TotalHinos">Total de Hinos:</label>
        <input type="number" id="TotalHinos" name="TotalHinos"><br>

        <label for="observacao">Observaçao:</label>
        <input type="text" id="observacao" name="observacao"><br>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data"><br>

        <label for="instrutor">Instrutor:</label>
        <input type="text" id="instrutor" name="instrutor"><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
